---
layout: default
comments: true
---

<div id="post">
	<h2> {{ page.title }} </h2>

	<h5 class="date"> {{ page.date | date: "%d %b %Y" }}</h5>
	
	{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
